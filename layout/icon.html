<style>
  @import url('https://fonts.googleapis.com/css?family=Anton|Roboto');

  .word {
    font-family: 'Anton', sans-serif;
    perspective: 1000px;
  }

  .word span {
    cursor: pointer;
    display: inline-block;
    font-size: 100px;
    user-select: none;
    line-height: .8;
  }

  .word span:nth-child(1).active {
    animation: balance 1.5s ease-out;
    transform-origin: bottom left;
  }

  @keyframes balance {

    0%,
    100% {
      transform: rotate(0deg);
    }

    30%,
    60% {
      transform: rotate(-45deg);
    }
  }

  .word span:nth-child(2).active {
    animation: shrinkjump 1s ease-in-out;
    transform-origin: bottom center;
  }

  @keyframes shrinkjump {

    10%,
    35% {
      transform: scale(2, .2) translate(0, 0);
    }

    45%,
    50% {
      transform: scale(1) translate(0, -150px);
    }

    80% {
      transform: scale(1) translate(0, 0);
    }
  }

  .word span:nth-child(3).active {
    animation: falling 2s ease-out;
    transform-origin: bottom center;
  }

  @keyframes falling {
    12% {
      transform: rotateX(240deg);
    }

    24% {
      transform: rotateX(150deg);
    }

    36% {
      transform: rotateX(200deg);
    }

    48% {
      transform: rotateX(175deg);
    }

    60%,
    85% {
      transform: rotateX(180deg);
    }

    100% {
      transform: rotateX(0deg);
    }
  }

  .word span:nth-child(4).active {
    animation: rotate 1s ease-out;
  }

  @keyframes rotate {

    20%,
    80% {
      transform: rotateY(180deg);
    }

    100% {
      transform: rotateY(360deg);
    }
  }

  .word span:nth-child(5).active {
    animation: toplong 1.5s linear;
  }

  @keyframes toplong {

    10%,
    40% {
      transform: translateY(-48vh) scaleY(1);
    }

    90% {
      transform: translateY(-48vh) scaleY(4);
    }
  }

  .fixed {
    position: fixed;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
  }

  .icon footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    letter-spacing: 1px;
  }

  .icon footer i {
    color: red;
  }

  .icon footer a {
    color: #3C97BF;
    text-decoration: none;
  }
</style>
<div class="col my-5">
  <i class="fas fa-tractor text-dark my-4" style="font-size: 150px;"></i>
  <div class="word text-right" style="float: right;">
    <span class="text-success my-2" style="font-size: 200px;">A</span>
    <span class="text-success my-2" style="font-size: 200px;">S</span>
    <span class="text-success my-2" style="font-size: 200px;">P</span>
    <span class="text-success my-2" style="font-size: 200px;">A</span>
    <span class="text-success my-2" style="font-size: 200px;">A</span>
    <span class="text-success my-2" style="font-size: 200px;">H</span>
  </div>
  <div class="icon">
    <footer>
      <p>Created with <i class="fa fa-heart"></i> by <a target="_blank" href="https://florin-pop.com">Florin Pop</a></p>
    </footer>
  </div>
</div>

<script>
  const spans = document.querySelectorAll('.word span');

  spans.forEach((span, idx) => {
    span.addEventListener('click', (e) => {
      e.target.classList.add('active');
    });
    span.addEventListener('animationend', (e) => {
      e.target.classList.remove('active');
    });

    // Initial animation
    setTimeout(() => {
      span.classList.add('active');
    }, 750 * (idx + 1))
  });
</script>
